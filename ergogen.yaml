points:
  rotate: -30
  mirror:
    ref: matrix_inner_top
    distance: 25

  zones:
    matrix:
      columns:
        pinky:
          spread: u
          rotate: 15
          origin: [0, -17]
          rows:
            bottom:
              bind: [5, 0, 0, 0]
              column_net: P7
            home:
              bind: [0, 12, 0, 0]
              column_net: P6
            top:
              bind: [0, 8, 5, 0]
              column_net: P5
        ring:
          spread: u
          stagger: 17/3
          rotate: -10
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 0, 2, 10]
              column_net: P4
            home:
              bind: [5, 0, 5, 0]
              column_net: P3
            top:
              bind: [0, 5, 0, 0]
              column_net: P0
        middle:
          spread: u
          stagger: 17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
              column_net: P1
            home:
              bind: 5
              column_net: P19
            top:
              bind: [0, 0, 0, 0]
              column_net: P18
          key:
            shift: [0.2, 0]
        index:
          spread: u
          stagger: -17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
              column_net: P15
            home:
              bind: [5, 0, 5, 0]
              column_net: P14
            top:
              bind: [0, 0, 0, 6]
              column_net: P16
        inner:
          spread: u
          stagger: -17/6
          origin: [0, -17]
          rows:
            bottom:
              bind: [5, 0, 20, 2]
              column_net: P10
            home:
              bind: [0, 0, 0, 5]
              column_net: P20
            top:
              bind: [0, 0, 5, 5]
              column_net: P21
      key:
        footprints:
          mx:
            type: mx
            nets:
              from: =column_net
              to: GND
            params:
              keycaps: true
              hotswap: true
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -24]
      columns:
        first:
          rotate: -15
          rows:
            only:
              column_net: P8
              bind: [0, 0, 0, 70]
        second:
          spread: u
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P9
              bind: [0, 0, 0, 5]
      rows:
        only:
          padding: 17
      key:
        footprints:
          mx:
            type: mx
            nets:
              from: =column_net
              to: GND
            params:
              keycaps: true
              hotswap: true
outlines:
  glue:
    unibody:
      top:
        left:
          ref: matrix_inner_top
          rotate: 45
        right:
          ref: mirror_matrix_inner_top
          rotate: -45
      bottom:
        left:
          ref: thumb_first_only
          rotate: 45
        right:
          ref: mirror_thumb_first_only
          rotate: -45

  exports:
    plate:
      - type: keys
        side: both
        size: 25
        corner: 3
        glue: unibody
      - type: keys
        side: both
        size: 14
        bound: false
        operation: subtract

    full:
      - type: keys
        side: both
        size: 26
        corner: 3
        glue: unibody
      - type: keys
        side: both
        size: 23
        corner: 3
        operation: subtract
cases:
  architeuthis_plate:
    - type: outline
      name: plate
      extrude: 1.5
  architeuthis_dux:
    - type: outline
      name: plate
      extrude: 1.5
    - type: outline
      name: full
      extrude: 10
