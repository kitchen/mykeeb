points:
  rotate: -30
  mirror:
    ref: matrix_inner_top
    distance: 25

  zones:
    matrix:
      columns:
        pinky:
          spread: u
          rotate: 15
          origin: [0, -17]
          rows:
            bottom:
              bind: [5, 0, 0, 0]
            home:
              bind: [0, 12, 0, 0]
            top:
              bind: [0, 8, 5, 0]
        ring:
          spread: u
          stagger: 17/2
          rotate: -10
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 0, 2, 10]
            home:
              bind: [5, 0, 5, 0]
            top:
              bind: [0, 5, 0, 0]
        middle:
          spread: u
          stagger: 17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 10, 0, 5]
            home:
              bind: 5
            top:
              bind: [0, 0, 0, 0]
          key:
            shift: [0.2, 0]
        index:
          spread: u
          stagger: -17/3
          rotate: -5
          origin: [0, -17]
          rows:
            bottom:
              bind: [0, 5, 0, 0]
            home:
              bind: [5, 0, 5, 0]
            top:
              bind: [0, 0, 0, 6]
        inner:
          spread: u
          stagger: -17/6
          origin: [0, -17]
          rows:
            bottom:
              bind: [5, 0, 20, 2]
            home:
              bind: [0, 0, 0, 5]
            top:
              bind: [0, 0, 5, 5]
      key:
        footprints:
          mx:
            type: mx
            # nets:
            #   from: =column_net
            #   to: GND
            params:
              keycaps: true
              hotswap: true
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -24]
      columns:
        first:
          rotate: -15
          rows:
            only:
              column_net: P8
              bind: [0, 0, 0, 70]
        second:
          spread: u
          rotate: -10
          origin: [-9, -9.5]
          rows:
            only:
              column_net: P9
              bind: [0, 0, 0, 5]
      rows:
        only:
          padding: 17
      key:
        footprints:
          mx:
            type: mx
            params:
              keycaps: true
              hotswap: true
outlines:
  exports:
    glue:
      - type: polygon
        points:
          - ref: matrix_inner_top
          - ref: mirror_matrix_inner_top
          - ref: mirror_thumb_first_only
          - ref: thumb_first_only
    glue_subtract:
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [0, -2.5]
          - ref: mirror_matrix_inner_top
            shift: [0, -2.5]
          - ref: mirror_thumb_first_only
            shift: [0, 3]
          - ref: thumb_first_only
            shift: [0, 3]

    usb_port_hole:
      - type: polygon
        points:
          - ref:
              - thumb_first_only
              - mirror_thumb_first_only
            shift: [5, -1]
          - ref:
              - thumb_first_only
              - mirror_thumb_first_only
            shift: [-5, -1]
          - ref:
              - thumb_first_only
              - mirror_thumb_first_only
            shift: [-5, 2.5]
          - ref:
              - thumb_first_only
              - mirror_thumb_first_only
            shift: [5, 2.5]

    case_sides:
      - type: keys
        side: left
        size: 26
        corner: 3
      - type: keys
        side: right
        size: 26
        corner: 3
      - type: outline
        name: glue
      - type: keys
        side: left
        size: 23
        corner: 3
        operation: subtract
      - type: keys
        side: right
        size: 23
        corner: 3
        operation: subtract
      - type: outline
        name: glue_subtract
        operation: subtract

    plate_additive:
      - type: keys
        side: left
        size: 25
        corner: 3
      - type: keys
        side: right
        size: 25
        corner: 3
      - type: outline
        name: glue

    plate_subtract:
      - type: keys
        side: left
        size: 14
        bound: false
      - type: keys
        side: right
        size: 14
        bound: false

    plate:
      - type: outline
        name: plate_additive
      - type: outline
        name: plate_subtract
        operation: subtract

cases:
  kitchendux:
    - type: outline
      name: plate
      extrude: 1.5
    - type: outline
      name: case_sides
      extrude: 15
    - type: outline
      name: usb_port_hole
      extrude: 8
      operation: subtract
      shift: [0, 0, 3]
